<!-- TABLE -->
<div class="col-md-11">
    <button type="button" class="btn btn-primary boton-registrar" data-backdrop="false" data-toggle="modal" data-target="#exampleModalCenter">
        Registrar Categoria
      </button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Estado</th>
                <th>Actualizar</th>
            </tr>

        </thead>

        <tbody>
            <!-- -->

            <ng-container *ngFor="let categoria of gestionarCategoriaService.categorias">
                <tr>
                    <td class="count"></td>
                    <td>{{ categoria.nombre }}</td>
                    <td>
                        <button type="button" class="btn btn-secondary " data-backdrop="false" data-toggle="modal" data-target="#detallesModalCenter" (click)="getCategoria(categoria)"> <i class="pe-7s-more"></i></button>
                    </td>
                    <ng-container *ngIf="categoria.estado==1">
                        <td><i class="pe-7s-check"></i></td>

                        <!--<td>{{ categoria.estado }}-->
                    </ng-container>
                    <ng-container *ngIf="categoria.estado==0">
                        <td><i class="pe-7s-close-circle"></i></td>
                        <!--<td>{{ categoria.estado }}-->
                    </ng-container>
                    <td>
                        <button class="btn btn-secondary"> <i class="pe-7s-ticket"></i></button>
                    </td>
                    <td>

                    </td>
                </tr>
            </ng-container>



            <!--     <td>
                        <a (click)="deleteEmployee(categoriaMx._id)" class="btn btn-danger btn-sm">
                            <i class="material-icons">delete</i>
                        </a>
                    </td>-->


        </tbody>
    </table>
</div>
<!--JavaScript-->

<!-- Button trigger modal -->


<!-- Modal REGISTRAR-->

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-backdrop display-none">
        <!-- Para que el modal salga con un background transparente -->
        <div class="modal-dialog vertical-align-center modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center text-registrar">Registrar Categorias</h3>
                </div>
                <div class="modal-body">
                    <form #categoriasRForm="ngForm" (ngSubmit)="addCategoriaM(categoriasRForm)">
                        <div class="form-group">
                            <input type="text" name="nombre" [(ngModel)]="gestionarCategoriaService.selectedCategoria.nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control descripcion-input" name="descripcion" [(ngModel)]="gestionarCategoriaService.selectedCategoria.descripcion" rows="5" placeholder="Descripcion"></textarea>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group">
                                <button class="btn btn-primary button-agregar">Agregar</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                        <!--  <input type="text" class="form-control descripcion-input" placeholder="Descripcion">-->
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>


<!-- Modal DETALLES-->
<div class="modal fade" id="detallesModalCenter" tabindex="-1" role="dialog" aria-labelledby="detallesModalCenterTitle" aria-hidden="true">
    <div class="modal-backdrop display-none">
        <!-- Para que el modal salga con un background transparente -->
        <div class="modal-dialog vertical-align-center modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center text-registrar">Detalles</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="nombre2" [(ngModel)]="gestionarCategoriaService.selectedCategoria2.nombre" class="form-control" placeholder="Nombre" readonly>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control descripcion-input" name="descripcion2" [(ngModel)]="gestionarCategoriaService.selectedCategoria2.descripcion" rows="5" placeholder="Descripcion" readonly></textarea>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>

                    </div>

                    <!--  <input type="text" class="form-control descripcion-input" placeholder="Descripcion">-->



                </div>

            </div>
        </div>
    </div>
</div>
